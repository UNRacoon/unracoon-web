<div class="container">
  <h2>Vocabulario</h2>
  <div class="card">
    <div class="card-header">Categorias</div>

    <div class="card-body">
      <form novalidate [formGroup]="categoryForm" (ngSubmit)="sendCategory()">
        <div class="form-group">
          <label for="name">Categoria</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            formControlName="name"
          />
        </div>

        <div class="form-group">
          <label for="level">Nivel</label>
          <input
            type="text"
            class="form-control"
            placeholder="Level"
            formControlName="level"
          />
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
      </form>
    </div>
  </div>
</div>
