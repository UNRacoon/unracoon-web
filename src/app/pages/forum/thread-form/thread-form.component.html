<div class="form-bottom">
  <div class="card mx-2">
    <div class="card-header">Agregar Thread</div>
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="threadForm"
        (ngSubmit)="sendThread()"
      >
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              class="form-control"
              placeholder="Title"
              formControlName="title"
            />
          </div>
        </div>

        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              class="form-control"
              placeholder="Description"
              formControlName="description"
            />
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
