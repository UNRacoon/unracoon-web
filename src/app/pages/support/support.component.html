<div class="container support-container">
  <div class="support-title my-3">
    <h1>Soporte</h1>
  </div>
  <div class="mb-3 support-panel">
    <div class="support-header px-4">
      <button class="btn button-add" (click)="showForm()">
        <fa-icon class="fa-icon" [icon]="faPlus"></fa-icon>
      </button>
    </div>
    <div class="support-content-list">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-ticket" *ngFor="let ticket of tickets">
          <h4>{{ ticket.issue }}</h4>
          <div class="support-information">
            <h6>{{ ticket.userName }}</h6>
            <h6>{{ ticket.section }}</h6>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="form-bottom" *ngIf="formVisible">
    <div class=" card mx-2 form-card">
      <div class="card-header">
        <h3>Agregar Ticket</h3>
        <button class="btn button-close-form" (click)="close()">
          <fa-icon class="fa-icon" [icon]="faClose"></fa-icon>
        </button>
      </div>
      <div class="card-body">
        <form
          class="form-horizontal form-material"
          id="loginform"
          autocomplete="off"
          [formGroup]="ticketForm"
          (ngSubmit)="sendTicket()"
        >
          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <label class="form-label"> Solicitud </label>
              <textarea
                class="form-control"
                placeholder="Issue"
                formControlName="issue"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <label class="form-label"> Secci√≥n </label>
              <input
                class="form-control"
                placeholder="Section"
                formControlName="section"
              />
            </div>
          </div>

          <div class="col-xs-12 button-form-bottom">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
